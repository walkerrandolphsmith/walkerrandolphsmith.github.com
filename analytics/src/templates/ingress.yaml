apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "plausible.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{ include "plausible.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    cert-manager.io/http01-edit-in-place: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
      }
spec:
  ingressClassName: nginx
  rules:
    - host: analytics.walkersmith.me
      http:
        paths:
          - backend:
              service:
                name: {{ include "plausible.fullname" . }}-app
                port:
                  number: 80
            path: /
            pathType: Prefix
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plausible-plausible-analytics-app
                port:
                  number: 80
    - host: plausible.walkersmith.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plausible-plausible-analytics-app
                port:
                  number: 80
  tls:
    - hosts:
        - "*.walkersmith.me"
        - walkersmith.me
      secretName: wildcard-walkersmith-me-tls